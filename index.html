<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>illypress</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div class="side-banner">
                <div class="odin-banner">
                    <img class="odin-logo" src="images/odin-lined.png">
                    <h1>Odin</h1>
                    <h2>Ice Cream Emporium</h2>
                </div>
                <div class="side-banner-background">
                    <img class="ice-cream" src="images/ice-cream.png">
                    <p>Photo by <a href="https://unsplash.com/@sadswim">Ian Dooley</a> on <a href="https://unsplash.com/photos/TLD6iCOlyb0">Unsplash</a></p>
                </div>
            </div>

            <div class="description">
                <p>Homegrown Toronto Business</p>
                <p>Specializing in small-batch ice cream</p>
                <p>Sign up <em>now</em> to receive our weekly offers!</p>
            </div>

            <form>
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" name="confirm" type="password">
                </div>
                <button type="submit">Create Account</button>
            </form>

            <div class="account">
                <p>Already have an account? <a href="log-in.html">Log in</a></p>
            </div>

        </div>
    </body>
</html>
