<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Ice Cream Emporium</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div class="side-banner">
                <div class="side-banner-background">
                    <img class="ice-cream" src="images/ice-cream.png">
                </div>
                <div class="odin-banner">
                    <img class="odin-logo" src="images/odin-lined.png">
                    <h1>Odin</h1>
                    <h2>Ice Cream Emporium</h2>
                </div>
                <div class="credits">
                    <p>Photo by <a href="https://unsplash.com/@mehdipezhvak" style="color:#ffffff">Malicki M Beser</a> on <a href="https://unsplash.com/photos/Hi5fdxJkKDA" style="color:#ffffff">Unsplash</a></p>
                </div>
            </div>

            <div class="form-container">
                <div class="description">
                    <h3>We are a small Toronto business specializing in
                    <br>small-batch ice cream
                    <br>
                    <br>We focus on quality ingredients sourced 
                    <br> from local businesses
                    <br>
                    <br>Sign up <em>now</em> to receive our weekly offers!</h3>
                </div>
    
                <form action="nextpage.com/path" method="post">
                    <div class="first-row">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" required id="first-name" name="first-name" pattern="[A-Za-z]{2,20}">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" required id="last-name" name="last-name" pattern="[A-Za-z]{2,20}">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" required id="email" name="email">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" required id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" required minlength="8" maxlength="12" id="password" name="password" aria-describedby="password-minlength">
                        </div>
                        <div class="confirm">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" required minlength="8" maxlength="12" id="confirm" name="confirm" aria-describedby="password-minlength">
                        </div>
                    </div>
                </form>
    
                <div class="account">
                    <button type="submit">Create Account</button>
                    <p class="existing-account">Already have an account? <a href="log-in.html" style="color:#873600">Log in</a></p>
                </div>
            </div>

        </div>
    </body>
</html>
