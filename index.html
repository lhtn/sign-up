<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Ice Cream Emporium</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div class="side-banner">
                <div class="side-banner-background">
                    <img class="ice-cream" src="images/ice-cream.png">
                    <p class="credits">Photo by <a href="https://unsplash.com/@mehdipezhvak" style="color:#ffffff">Malicki M Beser</a> on <a href="https://unsplash.com/photos/Hi5fdxJkKDA" style="color:#ffffff">Unsplash</a></p>
                </div>
                <div class="odin-banner">
                    <img class="odin-logo" src="images/odin-lined.png">
                    <h1>Odin</h1>
                    <h2>Ice Cream Emporium</h2>
                </div>
            </div>

            <div class="form-container">
                <div class="description">
                    <p>We are a small Toronto business specializing in small-batch ice cream</p>
                    <p>We focus on quality ingredients sourced from local businesses</p>
                    <p>Sign up <em>now</em> to receive our weekly offers!</p>
                </div>
    
                <form>
                    <div class="first-row">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input required pattern="[a-zA-Z]" id="first-name" name="first-name" type="text">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input required pattern="[a-zA-Z]" id="last-name" name="last-name" type="text">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="email">
                            <label for="email">Email</label>
                            <input required id="email" name="email" type="email">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Phone Number</label>
                            <input required id="phone-number" name="phone-number" type="tel">
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="password">
                            <label for="password">Password</label>
                            <input required minlength="8" id="password" name="password" type="password" aria-describedby="password-minlength">
                        </div>
                        <div class="confirm">
                            <label for="confirm">Confirm Password</label>
                            <input required minlength=8" id="confirm" name="confirm" type="password" aria-describedby="password-minlength">
                        </div>
                    </div>
                </form>
    
                <div class="account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="log-in.html" style="color:#873600">Log in</a></p>
                </div>
            </div>

        </div>
    </body>
</html>
