<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Ice Cream Emporium</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div class="side-banner">
                <div class="side-banner-background">
                    <img class="ice-cream" src="images/ice-cream.png">
                </div>
                <div class="odin-banner">
                    <img class="odin-logo" src="images/odin-lined.png">
                    <h1>Odin</h1>
                    <h2>Ice Cream Emporium</h2>
                </div>
                <div class="credits">
                    <p>Photo by <a href="https://unsplash.com/@mehdipezhvak" style="color:#ffffff">Malicki M Beser</a> on <a href="https://unsplash.com/photos/Hi5fdxJkKDA" style="color:#ffffff">Unsplash</a></p>
                </div>
            </div>

            <div class="form-container">
                <div class="description">
                    <h3>We are a small Toronto business specializing in
                    <br>small-batch ice cream sourced with local ingredients
                    <br>
                    <br>Sign up now to receive our weekly offers and
                    <br>collect points with each purchase!</h3>
                </div>
    
                <form action="index.html" method="post">
                    <div class="first-row">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]{2,20}" required>
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]{2,20}" required>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" title="email@example.com" required>
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" required>
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" minlength="8" maxlength="12" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Passwords must include at least 1 uppercase character, 1 lowercase character and 1 number" aria-describedby="password-minlength" required>
                        </div>
                        <div class="confirm">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" minlength="8" maxlength="12" id="confirm" name="confirm" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Passwords must include at least 1 uppercase character, 1 lowercase character and 1 number" aria-describedby="password-minlength" required>
                        </div>
                    </div>
                    <div class="create">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
    
                <div class="account">
                    <p class="existing-account">Already have an account? <a href="index.html" style="color:#873600">Log in</a></p>
                </div>
            </div>

        </div>
    </body>
</html>
